<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Word Game</title>
<style type="text/css">
	.button {
	  display: inline-block;
	  padding: 15px 25px;
	  font-size: 24px;
	  cursor: pointer;
	  text-align: center;
	  text-decoration: none;
	  outline: none;
	  color: #fff;
	  background-color: #4CAF50;
	  border: none;
	  border-radius: 15px;
	}

	.button:hover {background-color: #3e8e41}

	.button:active {
	  background-color: #3e8e41;
	  box-shadow: 0 5px #666;
	  transform: translateY(4px);
	}
</style>
</head>
<body>
<input name="login" onclick="fbAsyncInit();" 
	type=button class="button" value="Login With Facebook">
</body>
<script src="home.js"></script>
</html>
